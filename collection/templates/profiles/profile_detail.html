{% extends 'base.html' %}

{% load humanize %}

{% block title %}
	{{ profile.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
	<h2>{{ profile.name }}</h2>
	<p>{{ profile.description }}</p>
	<a href="{% url 'edit_profile' slug=profile.slug %}">Edit me!</a>
{% endblock content %}
